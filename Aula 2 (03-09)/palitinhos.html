<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Palitinhos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéØ Jogo dos Palitinhos</h1>
        <p class="subtitle">Escolha seus palitos (0-3) e tente adivinhar o total!</p>
        
        <div class="game-area">
            <div class="players">
                <div class="player-box">
                    <div class="player-name">üë§ VOC√ä</div>
                    <div class="palitos-display" id="palitosJogador">‚ùì</div>
                    <div class="controls">
                        <p><strong>Escolha seus palitos:</strong></p>
                        <div class="palitos-buttons">
                            <button class="palito-btn" onclick="escolherPalitos(0)">0</button>
                            <button class="palito-btn" onclick="escolherPalitos(1)">1</button>
                            <button class="palito-btn" onclick="escolherPalitos(2)">2</button>
                            <button class="palito-btn" onclick="escolherPalitos(3)">3</button>
                        </div>
                        <div class="aposta-section">
                            <p><strong>Sua aposta para o total:</strong></p>
                            <div class="aposta-buttons">
                                <button class="aposta-btn" onclick="apostar(0)">0</button>
                                <button class="aposta-btn" onclick="apostar(1)">1</button>
                                <button class="aposta-btn" onclick="apostar(2)">2</button>
                                <button class="aposta-btn" onclick="apostar(3)">3</button>
                                <button class="aposta-btn" onclick="apostar(4)">4</button>
                                <button class="aposta-btn" onclick="apostar(5)">5</button>
                                <button class="aposta-btn" onclick="apostar(6)">6</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="player-box">
                    <div class="player-name">ü§ñ COMPUTADOR</div>
                    <div class="palitos-display" id="palitosComputador">‚ùì</div>
                    <div class="controls">
                        <p><strong>Palitos escolhidos:</strong> <span id="palitosCompEscolhidos">?</span></p>
                        <p><strong>Aposta do computador:</strong> <span id="apostaComputador">?</span></p>
                    </div>
                </div>
            </div>
            
            <button class="jogar-btn" id="jogarBtn" onclick="jogar()" disabled>
                üéÆ JOGAR!
            </button>
            
            <div class="resultado" id="resultado">
                Escolha seus palitos e fa√ßa sua aposta para come√ßar!
            </div>
            
            <div class="placar">
                <div class="placar-item">
                    <strong>Voc√™:</strong> <span id="pontosJogador">0</span>
                </div>
                <div class="placar-item">
                    <strong>Computador:</strong> <span id="pontosComputador">0</span>
                </div>
            </div>
            
            <button class="reset-btn" onclick="resetarJogo()">üîÑ Novo Jogo</button>
        </div>
    </div>

    <script>
        // Vari√°veis do jogo - conceito de VARI√ÅVEIS em JavaScript
        let palitosJogador = null;      // Palitos escolhidos pelo jogador
        let apostaJogador = null;       // Aposta do jogador para o total
        let palitosComputador = null;   // Palitos do computador
        let apostaComputador = null;    // Aposta do computador
        let pontosJogador = 0;          // Pontua√ß√£o do jogador
        let pontosComputador = 0;       // Pontua√ß√£o do computador
        
        // FUN√á√ÉO para escolher palitos - conceito de FUN√á√ïES
        function escolherPalitos(quantidade) {
            palitosJogador = quantidade;
            
            // Atualizar visual dos bot√µes - conceito de MANIPULA√á√ÉO DO DOM
            const botoes = document.querySelectorAll('.palito-btn');
            botoes.forEach(btn => btn.classList.remove('selected'));
            botoes[quantidade].classList.add('selected');
            
            // Mostrar palitos visualmente com emojis
            const emojis = ['‚úä', 'üëÜ', '‚úåÔ∏è', 'ü§ü'];
            document.getElementById('palitosJogador').textContent = emojis[quantidade];
            
            verificarSePodeJogar();
        }
        
        // FUN√á√ÉO para fazer aposta - mais pr√°tica com fun√ß√µes
        function apostar(valor) {
            apostaJogador = valor;
            
            // Atualizar visual dos bot√µes de aposta
            const botoes = document.querySelectorAll('.aposta-btn');
            botoes.forEach(btn => btn.classList.remove('selected'));
            botoes[valor].classList.add('selected');
            
            verificarSePodeJogar();
        }
        
        // FUN√á√ÉO para verificar se pode jogar - conceito de CONDICIONAIS
        function verificarSePodeJogar() {
            const jogarBtn = document.getElementById('jogarBtn');
            
            // CONDICIONAL IF - s√≥ habilita o bot√£o se ambas escolhas foram feitas
            if (palitosJogador !== null && apostaJogador !== null) {
                jogarBtn.disabled = false;
                jogarBtn.textContent = 'üéÆ JOGAR!';
            } else {
                jogarBtn.disabled = true;
                jogarBtn.textContent = '‚è≥ Escolha palitos e aposta';
            }
        }
        
        // FUN√á√ÉO principal do jogo
        function jogar() {
            // Computador faz suas escolhas aleatoriamente - conceito de N√öMEROS ALEAT√ìRIOS
            palitosComputador = Math.floor(Math.random() * 4); // 0 a 3
            apostaComputador = Math.floor(Math.random() * 7);  // 0 a 6
            
            // Mostrar escolhas do computador
            const emojis = ['‚úä', 'üëÜ', '‚úåÔ∏è', 'ü§ü'];
            document.getElementById('palitosComputador').textContent = emojis[palitosComputador];
            document.getElementById('palitosCompEscolhidos').textContent = palitosComputador;
            document.getElementById('apostaComputador').textContent = apostaComputador;
            
            // Calcular total de palitos
            const totalPalitos = palitosJogador + palitosComputador;
            
            // Verificar quem ganhou - conceito de L√ìGICA CONDICIONAL
            let resultado = '';
            let jogadorAcertou = (apostaJogador === totalPalitos);
            let computadorAcertou = (apostaComputador === totalPalitos);
            
            // ESTRUTURA CONDICIONAL COMPLEXA (if/else if/else)
            if (jogadorAcertou && computadorAcertou) {
                resultado = `ü§ù EMPATE! Ambos acertaram o total: ${totalPalitos}`;
            } else if (jogadorAcertou) {
                resultado = `üéâ VOC√ä GANHOU! Total: ${totalPalitos}. Sua aposta: ${apostaJogador} ‚úÖ`;
                pontosJogador++;
            } else if (computadorAcertou) {
                resultado = `ü§ñ COMPUTADOR GANHOU! Total: ${totalPalitos}. Aposta do computador: ${apostaComputador} ‚úÖ`;
                pontosComputador++;
            } else {
                resultado = `üòÖ NINGU√âM ACERTOU! Total: ${totalPalitos}. Voc√™ apostou: ${apostaJogador}, Computador: ${apostaComputador}`;
            }
            
            // Mostrar resultado
            document.getElementById('resultado').innerHTML = resultado;
            
            // Atualizar placar
            document.getElementById('pontosJogador').textContent = pontosJogador;
            document.getElementById('pontosComputador').textContent = pontosComputador;
            
            // Resetar para pr√≥xima rodada
            setTimeout(() => {
                resetarRodada();
            }, 3000); // Aguarda 3 segundos antes de resetar
        }
        
        // FUN√á√ÉO para resetar rodada
        function resetarRodada() {
            // Resetar vari√°veis
            palitosJogador = null;
            apostaJogador = null;
            palitosComputador = null;
            apostaComputador = null;
            
            // Resetar visual
            document.getElementById('palitosJogador').textContent = '‚ùì';
            document.getElementById('palitosComputador').textContent = '‚ùì';
            document.getElementById('palitosCompEscolhidos').textContent = '?';
            document.getElementById('apostaComputador').textContent = '?';
            document.getElementById('resultado').textContent = 'Escolha seus palitos e fa√ßa sua aposta para a pr√≥xima rodada!';
            
            // Remover sele√ß√µes
            document.querySelectorAll('.palito-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelectorAll('.aposta-btn').forEach(btn => btn.classList.remove('selected'));
            
            verificarSePodeJogar();
        }
        
        // FUN√á√ÉO para resetar jogo completo
        function resetarJogo() {
            pontosJogador = 0;
            pontosComputador = 0;
            document.getElementById('pontosJogador').textContent = '0';
            document.getElementById('pontosComputador').textContent = '0';
            resetarRodada();
        }
        
        // Inicializar o jogo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ Jogo dos Palitinhos carregado!');
            console.log('üìö Conceitos JavaScript demonstrados:');
            console.log('   ‚Ä¢ Vari√°veis (let, const)');
            console.log('   ‚Ä¢ Fun√ß√µes (function)');
            console.log('   ‚Ä¢ Condicionais (if/else)');
            console.log('   ‚Ä¢ Manipula√ß√£o do DOM');
            console.log('   ‚Ä¢ Eventos (onclick)');
            console.log('   ‚Ä¢ N√∫meros aleat√≥rios (Math.random)');
            console.log('   ‚Ä¢ Arrays e objetos');
        });
    </script>
</body>
</html>
